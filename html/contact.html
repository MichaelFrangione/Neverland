<nav-header></nav-header>
<div id="contact">
    <div class="landing">
        <div class="logo container-fluid">
            <img src="images/logo.png" alt="Neverland Arts & Entertainment"/>
        </div>
        <google-map></google-map>
    </div>
    <div class="contact-content container">
        <style>
            google-map {
                height:100%;
                width:100%;
            }

            #map {
                width: 100%;
                height: 100%;
                background-color: #CCC;
            }
            .gm-style-iw + div {display: none;}

        </style>
        <h1>Contact Us</h1>
        <p class="text-md-center">We would love to hear from you, please complete the form below and we will get back to you within 24 hours.</p>

        <form class="form-horizontal" action="https://formspree.io/info@neverlandartsent.com" method="POST">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-6 control-label" for="Name">Name:</label>
                    <div class="col-md-6">
                        <input id="Name" name="Name" type="text" placeholder="" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-6 control-label" for="">Email:</label>
                    <div class="col-md-6">
                        <input id="" name="Email" type="text" placeholder="" class="form-control input-md" required="">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-6 control-label" for="number">Phone (optional):</label>
                    <div class="col-md-6">
                        <input id="number" name="number" type="text" placeholder="" class="form-control input-md">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-6 control-label" for="program">Which program are you interested in?</label>
                    <div class="col-md-6">
                        <select id="program" name="program" ng-init="item=services[0]"
                                ng-options="service.name for service in services track by service.name"
                                class="form-control" ng-model="item" ng-change="updateActive(item)">>
                        </select>
                    </div>
                </div>

                <div class="form-group" ng-if="activeService.subItems.length > 0">
                    <label class="col-md-6 control-label" for="subprogram">Sub Program</label>
                    <div class="col-md-6">
                        <select id="subprogram" name="subprogram" class="form-control">
                            <option ng-repeat="subProgram in activeService.subItems" value="{{subProgram.name}}">{{subProgram.name}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-6 control-label" for="message">Message:</label>
                    <div class="col-md-6">
                        <textarea class="form-control" id="message" name="message" rows="6"></textarea>
                    </div>
                </div>


                <input type="hidden" name="_subject" value="A wild Neverland email appears!" />
                <input type="text" name="_gotcha" style="display:none" />

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-6 control-label"></label>
                    <div class="col-md-6 submit-container">
                        <button id="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
<nav-footer></nav-footer>
